<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scan product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="isAvailable">
    <ion-list>
      <ion-item *ngFor="let barcode of barcodes">
        <ion-label>{{ barcode.rawValue }} [{{ barcode.format }}]</ion-label>
      </ion-item>
    </ion-list>
    <!-- Scan button -->
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button
        (click)="scan()">
        <ion-icon name="scan"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMessage"
    [duration]="toastDuration"
    (didDismiss)="dismissToast()"
  ></ion-toast>
</ion-content>
